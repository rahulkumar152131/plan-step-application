<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="../assets/css/step1.css">
    <link rel="stylesheet" href="../assets/css/media-step1.css">
    <title>Multi-step form</title>
</head>

<body>
    <div class="step1-container">
        <div class="personal-information-container">
            <div class="left">
                <div class="your-info steps-title">
                    <div class="steps">1</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 1
                        </div>
                        <div class="title">
                            YOUR INFO
                        </div>
                    </div>
                </div>
                <div class="select-plan steps-title">
                    <div class="steps steps-live">2</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 2
                        </div>
                        <div class="title">
                            SELECT PLAN
                        </div>
                    </div>
                </div>
                <div class="add-on steps-title">
                    <div class="steps">3</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 3
                        </div>
                        <div class="title">
                            ADD-ONS
                        </div>
                    </div>
                </div>
                <div class="summary steps-title">
                    <div class="steps">4</div>
                    <div class="step-container">
                        <div class="step step1">
                            STEP 4
                        </div>
                        <div class="title">
                            SUMMARY
                        </div>
                    </div>
                </div>
            </div>
            <form class="right">
                <div class="form-container">
                    <div class="title-container">
                        <div class="title">
                            Select your plan
                        </div>
                        <div class="sub-title">
                            You have the option of monthly or yearly billing.
                        </div>
                    </div>

                    <div class="plan">
                        <div class="arcade plan-box">
                            <div class="image">
                                <img src="../assets/images/icon-arcade.svg" alt="">
                            </div>
                            <div class="description">
                                <div class="title">
                                    Arcade
                                </div>
                                <div class="price">
                                    $<span class="plan-price">9</span>/mo
                                </div>
                                <div class="tenure">
                                    2 months free
                                </div>
                            </div>
                        </div>
                        <div class="advance plan-box">
                            <div class="image">
                                <img src="../assets/images/icon-advanced.svg" alt="">
                            </div>
                            <div class="description">
                                <div class="title">
                                    Advanced
                                </div>
                                <div class="price">
                                    $<span class="plan-price">12</span>/mo
                                </div>
                                <div class="tenure">
                                    2 months free
                                </div>
                            </div>
                        </div>
                        <div class="pro plan-box">
                            <div class="image">
                                <img src="../assets/images/icon-pro.svg" alt="">
                            </div>
                            <div class="description">
                                <div class="title">
                                    Pro
                                </div>
                                <div class="price">
                                    $<span class="plan-price">15</span>/mo
                                </div>
                                <div class="tenure">
                                    2 months free
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="toggle">
                        <div class="monthly">
                            Monthly
                        </div>
                        <div class="toggle-button">
                            <div class="button-container">
                                <div class="circle">

                                </div>
                            </div>
                        </div>
                        <div class="yearly">
                            Yearly
                        </div>
                    </div>
                </div>

                <div class="next-step bts">
                    <div>Go Back</div>
                    <button type="submit">Next Step</button>
                </div>
            </form>
            <div class="bottom">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        const circle = document.querySelector('.circle');
        const prices = document.querySelectorAll('.plan-price');
        const tenures = document.querySelectorAll('.tenure');
        let isToggled = false;

        circle.addEventListener('click', () => {
            isToggled = !isToggled;

            if (isToggled) {
                circle.style.transform = 'translateX(33px)';
                for (let i = 0; i < tenures.length; i++) {
                    tenures[i].style.display = 'none';
                }
                for (let i = 0; i < prices.length; i++) {
                    const currentPrice = parseInt(prices[i].textContent);
                    prices[i].textContent = (currentPrice * 10).toString();
                }
            } else {
                circle.style.transform = 'translateX(0)';
                for (let i = 0; i < prices.length; i++) {
                    const currentPrice = parseInt(prices[i].textContent);
                    prices[i].textContent = (currentPrice / 10).toString();
                }
                for (let i = 0; i < tenures.length; i++) {
                    tenures[i].style.display = 'block';
                }
            }
        });
    </script>
</body>

</html>
